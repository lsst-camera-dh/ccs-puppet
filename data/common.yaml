timezone::timezone: 'UTC'
timezone::hwutc: true
profile::ccs::time::package: 'chrony'

## FIXME
pkgarchive: '/root'

profile::ccs::packages::packages:
  - epel-release
  - git
  - rsync
  - emacs
  - chrony
  - nano
  - ntp
  - screen
  - sysstat
  - unzip
  - kernel-headers
  - kernel-devel
  - clustershell
  - maven
  - attr
  - parallel
  - gcc
  - devtoolset-8
  - dkms
  - usbutils
  - nfs-utils
  - autofs
  - firewalld
  - fail2ban

profile::ccs::sudoers:
  - gmorris
  - marshall
  - tonyj
  - turri

profile::ccs::users::groups:
  'lsstadm':
    ensure: present
    gid: 24000

profile::ccs::users::users:
  'ccs':
    ensure: present
    uid: 23000
    groups:
      - 'dialout'
      - 'lsstadm'
    comment: 'CCS Operator Account'
    managehome: true
  'dh':
    ensure: present
    uid: 23001
    groups:
      - 'dialout'
      - 'lsstadm'
    comment: 'LSST Data Handling Account'
    managehome: true

## present or latest
profile::ccs::git::ensure: 'present'

profile::ccs::dirs::dirs:
  'etc':
    path: '/etc/ccs'
    owner: 'root'
    group: 'ccs'
    mode: '2775'
  'opt':
    path: '/opt/lsst'
  'ccs':
    path: '/opt/lsst/ccs'
    owner: 'ccs'
    group: 'ccs'
    mode: '0755'
  'ccsadm':
    path: '/opt/lsst/ccsadm'
    owner: 'ccs'
    group: 'ccs'
    mode: '0755'
  'log':
    path: '/var/log/ccs'
    owner: 'root'
    group: 'ccs'
    ## FIXME
    mode: '2777'

profile::ccs::etc::dir: "%{lookup('ccs_dirs::dirs.etc.path')}"


profile::ccs::canbus::module: 'advSocketCAN'
profile::ccs::canbus::version: '1.0.1.0'

profile::ccs::vldrive::module: 'versaapi'
profile::ccs::vldrive::version: '1.5.0'

profile::ccs::imanager::module: 'imanager'
profile::ccs::imanager::version: '1.5.0'


## FIXME
mailhost: 'localhost'
profile::ccs::monit::alert: 'root@localhost'
