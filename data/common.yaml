classes:
  - "profile::ccs::common"

packages:
  - "epel-release"
  - "git"
  - "rsync"
  - "emacs"
  - "nano"
  - "screen"
  - "sysstat"
  - "attr"
  - "parallel"
  - "gcc"
  - "usbutils"
  ## TODO only on "development" nodes.
  - "maven"
  - "devtoolset-8"

profile::ccs::users::groups:
  "lsstadm":
    ensure: present
    gid: 24000

profile::ccs::users::users:
  "ccs":
    ensure: present
    uid: 23000
    groups:
      - "dialout"
      - "lsstadm"
    comment: "CCS Operator Account"
    managehome: true
  "dh":
    ensure: present
    uid: 23001
    groups:
      - "dialout"
      - "lsstadm"
    comment: "LSST Data Handling Account"
    managehome: true

## present or latest
profile::ccs::git::ensure: "present"

ccs_software::dirs:
  "etc":
    path: "/etc/ccs"
    owner: "root"
    group: "ccs"
    mode: "2775"
  "opt":
    path: "/opt/lsst"
  "ccs":
    path: "/opt/lsst/ccs"
    owner: "ccs"
    group: "ccs"
    mode: "0755"
  "ccsadm":
    path: "/opt/lsst/ccsadm"
    owner: "ccs"
    group: "ccs"
    mode: "0755"
  "log":
    path: "/var/log/ccs"
    owner: "root"
    group: "ccs"
    ## FIXME
    mode: "2777"

## FIXME
ccs_pkgarchive: "/root"

ccs_hcu::canbus::module: "advSocketCAN"
ccs_hcu::canbus::version: "1.0.1.0"

ccs_hcu::vldrive::module: "versaapi"
ccs_hcu::vldrive::version: "1.5.0"

ccs_hcu::imanager::module: "imanager"
ccs_hcu::imanager::version: "1.5.0"
