---
packages:
  - "epel-release"
  - "git"
  - "rsync"
  - "emacs"
  - "nano"
  - "screen"
  - "attr"
  - "parallel"
  - "gcc"
  ## TODO only on "development" nodes.
  - "maven"
  - "devtoolset-8"

profile::ccs::users::groups:
  "lsstadm":
    ensure: "present"
    gid: 24000

profile::ccs::users::users:
  "ccs":
    ensure: "present"
    uid: 23000
    groups:
      - "dialout"
      - "lsstadm"
    comment: "CCS Operator Account"
    managehome: true
  "ccsadm":
    ensure: "present"
    uid: 23010
    groups:
      - "lsstadm"
    comment: "CCS Administrative Account"
    managehome: true

## present or latest
profile::ccs::git::ensure: "present"

ccs_software::dirs:
  "etc":
    path: "/etc/ccs"
    owner: "ccsadm"
    group: "ccsadm"
    mode: "2775"
  "opt":
    path: "/opt/lsst"
  "ccs":
    path: "/opt/lsst/ccs"
    owner: "ccs"
    group: "ccs"
    mode: "0755"
  "ccsadm":
    path: "/opt/lsst/ccsadm"
    owner: "ccs"
    group: "ccs"
    mode: "0755"
  "log":
    path: "/var/log/ccs"
    owner: "root"
    group: "ccs"
    ## FIXME
    mode: "2777"

## FIXME
ccs_pkgarchive: "/root"
